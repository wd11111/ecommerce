apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  namespace: ecommerce-prod
  labels:
    app: discovery-service
spec:
  replicas: 1 # Typically 1 for Eureka unless peer-config is set up
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8761"
      labels:
        app: discovery-service
    spec:
      containers:
        - name: discovery-service
          image: ecommerce/discovery-service:latest # Placeholder image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe: # Fallback to TCP check if actuator is missing
            tcpSocket:
              port: 8761
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8761
            initialDelaySeconds: 20
            periodSeconds: 20
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-service
  namespace: ecommerce-prod
spec:
  type: ClusterIP
  selector:
    app: discovery-service
  ports:
    - port: 8761
      targetPort: 8761
